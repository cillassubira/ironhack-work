<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <article class=complete-article>
            <header class="post-introduction">
            <img src="murray_avatar.jpg" alt="User posting avatar" class="avatar-img img-circle img-responsive">
            <p><a href="#"> Whale </a> posted a new <a href="#"> bounty </a></p>
            </header>
            <div class="container bounty">
                <div class= "row info-answer">
                    <img src="http://www.placecage.com/g/200/300" alt="User answering avatar" class="avatar-img-answer img-rounded img-responsive">
                    <p class= "info-answer-text">Bounty<a href="#"> #96 </a> on <a href="#"> Helpful </a></p>
                </div>
                <div class= "row"> 
                    <span class="glyphicon glyphicon-copyright-mark number-marker"></span>
                    <p class= "number-marker">3,444</p>
                    <button type="button" class="btn btn-default button-now">Now</button>
                    <button type="button" class="btn btn-default button-html">HTML</button>
                    <button type="button" class="btn btn-default button-html">CSS</button>
                </div>
                <div class= "row">
                    <p class="answer-text">Make the category list a dropdown so it doesn't break the layout</p>
                </div>
                <div class= "row">
                    <img src="https://stopbcartscuts.files.wordpress.com/2010/08/greysquare.gif" alt="Grey dot" class="grey-dot img-circle img-responsive">
                    <button type="button" class="btn btn-default button-comment">Comment</button>
                </div>
            </div>
        </article>
    </body>
</html>
