<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="search-tab">
		<form class="js-search-form">
			Search a song:<br>
			<input class="form-control search-input" type="text" name="search-term">
			<button class="btn btn-default search-btn" type="submit" value="Submit">Search</button>
		</form>
	</div>
	<div class="widget">
		<div class="header">
		<div class="btn-play"></div>
		<div class="metadata">
		  <p class="title">Hunger of The Pine</p>
		  <p class="author" data-toggle="modal" data-target="#artistModal">alt-J</p>
		  <div class="seekbar">
		    <progress value="0" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>
		<audio class="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
		<div>
			<button class="btn btn-default more-results-btn" data-toggle="modal" data-target="#moreResultsModal">See more results</button>
		</div>
	</div>
<!-- /Modal -->
<div id="artistModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
      <dl class="dl-horizontal">
          <dt></dt>
          <dd class="js-artist-img"> <img class="artist-image" src=""></dd>
          <dt>Genres:</dt>
          <dd class="js-artist-genres">No genres associated.</dd>
          <dt>Followers:</dt>
          <dd class="js-artist-followers">23</dd>
          <dt>Popularity:</dt>
          <dd class="js-artist-popularity">23</dd>
      </dl>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- /Modal -->
<div id="moreResultsModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">More results</h4>
      </div>
      <div class="modal-body">
      <dl class="dl-horizontal more-results-list">
      </dl>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
	<script src="spotify-player.js"></script>

</body>
</html>
